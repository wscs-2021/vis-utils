name: vis-utils # Package name in Brane
version: 0.1.0
kind: compute

dependencies:
  - python3
  - python3-pip
  - python3-yaml

install:
  - pip3 install -r requirements.txt

files:
  - src/run.py
  - src/plot_optimiser.py
  - src/plot_options_optimiser.py
  - src/plot_axes_optimiser.py
  - requirements.txt

entrypoint:
  kind: task
  exec: src/run.py

actions:
  'plot': # Function name in BraneScript
    command:
      args:
        - plot # functions key in Python
    input:
      - type: string
        name: input_path

    output:
      - type: string
        name: output
  'plot_options': # Function name in BraneScript
    command:
      args:
        - plot_options # functions key in Python
    input:
      - type: string
        name: input_path
      - type: string
        name: options
    output:
      - type: string
        name: output
  'plot_axes': # Function name in BraneScript
    command:
      args:
        - plot_axes # functions key in Python
    input:
      - type: string
        name: input_path
      - type: string
        name: x_axis
      - type: string
        name: y_axis
      - type: string
        name: hue_axis
    output:
      - type: string
        name: output
