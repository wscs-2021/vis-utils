name: data-utils # Package name in Brane
version: 0.1.0
kind: compute

dependencies:
  - python3
  - python3-pip
  - python3-yaml

install:
  - pip3 install -r requirements.txt

files:
  - src/run.py
  - src/downcaster.py
  - src/optimiser.py
  - src/parameter.py
  - src/schema.py
  - src/utils.py
  - requirements.txt

entrypoint:
  kind: task
  exec: src/run.py

actions:
  'downcast': # Function name in BraneScript
    command:
      args:
        - downcast # functions key in Python
    input:
      - type: string
        name: inputpath
      - type: string
        name: outputdir
    output:
      - type: string
        name: output
